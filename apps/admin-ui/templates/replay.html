<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replay - Governance Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div x-data="replayViewer()" x-init="loadReplay()">
        <!-- Navigation -->
        <nav class="bg-gray-800 border-b border-gray-700">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <a href="/" class="text-xl font-bold text-blue-400">üìä Governance Dashboard</a>
                    </div>
                    <div class="flex space-x-4">
                        <a href="/" class="text-gray-300 hover:text-white px-3 py-2">Dashboard</a>
                        <a href="/audit" class="text-gray-300 hover:text-white px-3 py-2">Audit Logs</a>
                        <a href="/policies" class="text-gray-300 hover:text-white px-3 py-2">Policies</a>
                        <a href="/approvals" class="text-gray-300 hover:text-white px-3 py-2">Approvals</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="mb-6">
                <a href="/audit" class="text-blue-400 hover:text-blue-300 text-sm">‚Üê Back to Audit Logs</a>
            </div>

            <h1 class="text-2xl font-bold mb-2">Request Replay</h1>
            <p class="text-gray-400 text-sm mb-6">Request ID: <code
                    class="bg-gray-800 px-2 py-1 rounded">{{ request_id }}</code></p>

            <!-- Summary -->
            <div class="bg-gray-800 rounded-lg p-6 border border-gray-700 mb-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <div class="text-sm text-gray-400">Total Steps</div>
                        <div class="text-2xl font-bold" x-text="replay.steps?.length || 0"></div>
                    </div>
                    <div>
                        <div class="text-sm text-gray-400">Total Latency</div>
                        <div class="text-2xl font-bold">
                            <span x-text="replay.total_latency_ms || 0"></span>
                            <span class="text-lg text-gray-500">ms</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Timeline -->
            <div class="bg-gray-800 rounded-lg border border-gray-700">
                <div class="p-4 border-b border-gray-700">
                    <h2 class="text-lg font-medium">Execution Timeline</h2>
                </div>

                <div class="p-4">
                    <template x-for="(step, index) in replay.steps || []" :key="index">
                        <div class="relative pl-8 pb-8 last:pb-0">
                            <!-- Timeline line -->
                            <div class="absolute left-3 top-0 bottom-0 w-0.5 bg-gray-700"
                                x-show="index < replay.steps.length - 1"></div>

                            <!-- Timeline dot -->
                            <div class="absolute left-0 top-1 w-6 h-6 rounded-full flex items-center justify-center text-sm"
                                :class="getDecisionBgClass(step.decision)">
                                <span x-text="getDecisionEmoji(step.decision)"></span>
                            </div>

                            <!-- Content -->
                            <div class="bg-gray-700 rounded-lg p-4">
                                <div class="flex justify-between items-start mb-2">
                                    <div class="font-mono text-blue-400" x-text="step.tool"></div>
                                    <div class="flex items-center space-x-2">
                                        <span class="px-2 py-0.5 rounded text-xs"
                                            :class="getDecisionClass(step.decision)" x-text="step.decision"></span>
                                        <span class="text-gray-500 text-sm" x-text="step.latency_ms + 'ms'"></span>
                                    </div>
                                </div>

                                <!-- Rule IDs -->
                                <div x-show="step.rule_ids?.length > 0" class="mb-2">
                                    <span class="text-xs text-gray-500">Policy Rules:</span>
                                    <template x-for="rule in step.rule_ids" :key="rule">
                                        <span class="ml-1 px-2 py-0.5 bg-gray-600 rounded text-xs" x-text="rule"></span>
                                    </template>
                                </div>

                                <!-- Inputs -->
                                <div x-show="Object.keys(step.inputs || {}).length > 0" class="mb-2">
                                    <div class="text-xs text-gray-500 mb-1">Inputs:</div>
                                    <pre class="bg-gray-800 rounded p-2 text-xs overflow-x-auto"
                                        x-text="JSON.stringify(step.inputs, null, 2)"></pre>
                                </div>

                                <!-- Outputs -->
                                <div x-show="Object.keys(step.outputs || {}).length > 0">
                                    <div class="text-xs text-gray-500 mb-1">Outputs:</div>
                                    <pre class="bg-gray-800 rounded p-2 text-xs overflow-x-auto max-h-32"
                                        x-text="JSON.stringify(step.outputs, null, 2)"></pre>
                                </div>

                                <!-- Timestamp -->
                                <div class="text-xs text-gray-500 mt-2" x-text="formatTime(step.timestamp)"></div>
                            </div>
                        </div>
                    </template>

                    <div x-show="!replay.steps?.length" class="text-center text-gray-500 py-8">
                        No steps found for this request.
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function replayViewer() {
            return {
                requestId: '{{ request_id }}',
                replay: {},

                async loadReplay() {
                    try {
                        const response = await fetch(`/api/replay/${this.requestId}`);
                        this.replay = await response.json();
                    } catch (error) {
                        console.error('Failed to load replay:', error);
                    }
                },

                formatTime(isoString) {
                    return new Date(isoString).toLocaleTimeString();
                },

                getDecisionClass(decision) {
                    return {
                        'ALLOW': 'bg-green-900 text-green-300',
                        'DENY': 'bg-red-900 text-red-300',
                        'REQUIRE_APPROVAL': 'bg-yellow-900 text-yellow-300'
                    }[decision] || 'bg-gray-600 text-gray-300';
                },

                getDecisionBgClass(decision) {
                    return {
                        'ALLOW': 'bg-green-800',
                        'DENY': 'bg-red-800',
                        'REQUIRE_APPROVAL': 'bg-yellow-800'
                    }[decision] || 'bg-gray-600';
                },

                getDecisionEmoji(decision) {
                    return {
                        'ALLOW': '‚úì',
                        'DENY': '‚úó',
                        'REQUIRE_APPROVAL': '‚è≥'
                    }[decision] || '?';
                }
            };
        }
    </script>
</body>

</html>
